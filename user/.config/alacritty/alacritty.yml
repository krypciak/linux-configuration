scrolling:
  history: 30000
  multiplier: 3

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 10.0

colors:
  primary:
    background: "#1d1f21"
    foreground: "#fcfcfc"

    dim_foreground: "#828482"
    bright_foreground: "#eaeaea"

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  normal:
    black: "#232627"
    red: "#ed1515"
    green: "#11d116"
    yellow: "#f67400"
    blue: "#1d99f3"
    magenta: "#9b59b6"
    cyan: "#1abc9c"
    white: "#fcfcfc"

  bright:
    black: "#7f8c8d"
    red: "#c0392b"
    green: "#1cdc9a"
    yellow: "#fdbc4b"
    blue: "#3daee9"
    magenta: "#8e44ad"
    cyan: "#16a085"
    white: "#ffffff"

  dim:
    black: "#31363b"
    red: "#783228"
    green: "#17a262"
    yellow: "#fdbc4b"
    blue: "#1b668f"
    magenta: "#614a73"
    cyan: "#186c60"
    white: "#63686d"
      
key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }

