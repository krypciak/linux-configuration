[main]
icon-theme=breeze-dark 
icons-enabled=true
dpi-aware=yes
terminal='alacritty -e'
font='monospace:size=20'


exit-on-keyboard-focus-loss=yes

[colors]
background=1d1f21ee
text=fcfcfcff
match=cb4b16ff
selection=4d4f51ee
selection-text=fcfcfcff
selection-match=cb4b16ff
border=000000ff

[border]
width=1
radius=0


